<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ventas Per√∫ - 1.0</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Carrito Compras</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Lista de Productos</h2>
            <div v-for="(producto, index) in productos" :key="producto.codigo">
              <h3>{{ producto.descripcion }}</h3>
              <p>Precio: S/.{{ producto.precio }}</p>
              <button @click="agregarAlCarrito(producto)" class="btn btn-primary">Agregar al carrito</button>
              <hr>
            </div>
          </div>
    
          <div class="col-md-6">
            <h2>Carrito de Compras</h2>
            <ul>
              <li v-for="(producto, index) in carrito" :key="index">
                {{ producto.descripcion }} - Precio: S/. {{ producto.precio }}
                <button @click="quitarDelCarrito(index)"class="btn btn-danger">Eliminar del carrito</button>
              </li>
            </ul>
            <p>Total del carrito: S/.{{ total }}</p>
          </div>
        </div>
      </div>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="app.js"></script>
  </body>
</html>
